parameters:
  LanguageHeader:
    name: IHG-LANGUAGE
    in: header
    description: |
      This header indicates the end user's language preference as determined by the API consumer.
      Text fields may be translated into the given language in the response.
      The format of the header is language-LOCALE (e.g., en-US) with both language and locale values
      being case sensitive.
    type: string
    required: false
    default: en-US
