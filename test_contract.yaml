---
swagger: '2.0'
info:
  version: 1.0.0
  title: Hotel Information
  description: |
    Provides the information about a hotel such as address, location, profile, contact information, reviews etc
basePath: /hotels/v1
host: int-api.ihg.com
schemes:
  - https
produces:
  - application/json
paths:
  /profiles/{hotelMnemonic}/details/:
    get:
      description:
          <h1>Service Metadata</h1>
          <b>Service Level Agreement (SLA) between ESB and Apigee</b>
          <ul>
            <li>Average Supported Transactions Per Hour - 150000</li>
            <li>Peak Supported Transactions Per Hour - 250000</li>
            <li>Average Response Time - 50 milliseconds</li>
          </ul>
          <b>Testability Requirements</b>
          <ul>
            <li>Virtualized? No</li>
          </ul>
      parameters:
        - name: hotelMnemonic
          in: path
          description: The hotel mnemonic for which you need the details
          type: string
          required: true
        - name: fieldset
          in: query
          description: |
            A comma separated list of query parameters representing individual slices. Not all consumers may want to
            retrieve all parts of the hotel information. Pre-defined slices easily let you retrieve specific parts of
            the hotel information in the response. If left empty, all the hotel information will be returned. Slice
            names are case insensitive.
            Valid slices are -
             brandInfo,
             location,
             contact,
             reviews,
             profile,
             address,
             media,
             policies,
             badges,
             facilities,
             technology,
             marketing
          type: string
          required: false
        - $ref: '#/parameters/LanguageHeader'
      responses:
        200:
          description: Successful Response
          schema:
            $ref: '#/definitions/HotelDetails'
        206:
          description: Successful, but partial Response
          schema:
            $ref: '#/definitions/HotelDetails'
        400:
          description: Bad Request. Required parameters are not passed. Invalid slices are passsed.
          schema:
            $ref: '#/definitions/Errors'
        404:
          description: No hotel information found with the given mnemonic.Invalid Mnemonic. Mnemonic does not exist.
          schema:
            $ref: '#/definitions/Errors'
        407:
          description: Proxy authentication required
          schema:
            $ref: '#/definitions/Errors'
        429:
          description: Too many requests
          schema:
            $ref: '#/definitions/Errors'
        500:
          description: Internal Server error while processing request
          schema:
            $ref: '#/definitions/Errors'
        default:
          description: Unknown error
          schema:
            $ref: '#/definitions/Errors'
      security:
        - ApiKey: []
  /profiles/{hotelMnemonic}/reviews/:
    get:
      description:
          <h1>Service Metadata</h1>
          <b>Service Level Agreement (SLA)</b>
          <ul>
            <li>Average Supported Transactions Per Hour - 150000</li>
            <li>Peak Supported Transactions Per Hour - 250000</li>
            <li>Average Response Time - 50 milliseconds</li>
          </ul>
          <b>Testability Requirements</b>
          <ul>
            <li>Virtualized? No</li>
          </ul>
      parameters:
        - name: hotelMnemonic
          in: path
          description: The hotel mnemonic for which you need the details
          type: string
          required: true
        - name: hotelReviewsLimit
          in: query
          description: The maximum number of reviews you need in the response
          type: integer
          required: false
          default: 10
        - name: minimumReviewRating
          in: query
          description: The minimum rating that you want to see reviews for. Ratings range from 1-5 ...  1 being the lowest
          type: integer
          required: false
          default: 3
        - $ref: '#/parameters/LanguageHeader'
      responses:
        200:
          description: Successful Response
          schema:
            $ref: '#/definitions/Reviews'
        400:
          description: Bad Request. Required parameters are not passed. Invalid slices are passsed.
          schema:
            $ref: '#/definitions/Errors'
        404:
          description: No hotel information found with the given mnemonic.Invalid Mnemonic. Mnemonic does not exist.
          schema:
            $ref: '#/definitions/Errors'
        407:
          description: Proxy authentication required
          schema:
            $ref: '#/definitions/Errors'
        429:
          description: Too many requests
          schema:
            $ref: '#/definitions/Errors'
        500:
          description: Internal Server error while processing request
          schema:
            $ref: '#/definitions/Errors'
        default:
          description: Unknown error
          schema:
            $ref: '#/definitions/Errors'
      security:
        - ApiKey: []
  /profiles/{hotelMnemonic}/media/{categoryName}:
    get:
      description:
          <h1>Service Metadata</h1>
          <b>Service Level Agreement (SLA)</b>
          <ul>
            <li>Average Supported Transactions Per Hour - 250000</li>
            <li>Peak Supported Transactions Per Hour - 400000</li>
            <li>Average Response Time - 50 milliseconds</li>
          </ul>
          <b>Testability Requirements</b>
          <ul>
            <li>Virtualized? No</li>
          </ul>
      parameters:
        - name: hotelMnemonic
          in: path
          description: The hotel mnemonic for which you need the details
          type: string
          required: true
        - name: categoryName
          in: path
          description: The category name for which you need image urls for
          type: string
          required: true
        - $ref: '#/parameters/LanguageHeader'
        - name: User-Agent
          in: header
          description: User agent information that is used to send images of appropriate sizes
          default: en-US
          required: false
          type: string
      responses:
        200:
          description: Successful Response
          schema:
            $ref: '#/definitions/Media'
        400:
          description: Bad Request. Required parameters are not passed. Invalid slices are passsed.
          schema:
            $ref: '#/definitions/Errors'
        404:
          description: No hotel information found with the given mnemonic.Invalid Mnemonic. Mnemonic does not exist.
          schema:
            $ref: '#/definitions/Errors'
        407:
          description: Proxy authentication required
          schema:
            $ref: '#/definitions/Errors'
        429:
          description: Too many requests
          schema:
            $ref: '#/definitions/Errors'
        500:
          description: Internal Server error while processing request
          schema:
            $ref: '#/definitions/Errors'
        default:
          description: Unknown error
          schema:
            $ref: '#/definitions/Errors'
      security:
        - ApiKey: []
  /preferences/{preferenceType}:
    get:
      description:
          <h1>Service Metadata</h1>
          <b>Service Level Agreement (SLA)</b>
          <ul>
            <li>Average Supported Transactions Per Hour - 300000</li>
            <li>Peak Supported Transactions Per Hour - 500000</li>
            <li>Average Response Time - 10 milliseconds</li>
          </ul>
          <b>Testability Requirements</b>
          <ul>
            <li>Virtualized? No</li>
          </ul>
      parameters:
        - name: preferenceType
          in: path
          description: The preference type.
          type: string
          required: true
          enum:
            - smoking
            - room
            - ameneties
            - brands
        - $ref: '#/parameters/LanguageHeader'
      responses:
        200:
          description: Successful Response
          schema:
            $ref: '#/definitions/Preferences'
        400:
          description: Bad Request
          schema:
            $ref: '#/definitions/Errors'
        404:
          description: No filter list found for the filterType provided
          schema:
            $ref: '#/definitions/Errors'
        407:
          description: Proxy authentication required
          schema:
            $ref: '#/definitions/Errors'
        429:
          description: Too many requests
          schema:
            $ref: '#/definitions/Errors'
        500:
          description: Internal Server error while processing request
          schema:
            $ref: '#/definitions/Errors'
        default:
          description: Unknown error
          schema:
            $ref: '#/definitions/Errors'
      security:
        - ApiKey: []
  /ids:
    get:
      summary: Gets all hotel codes for hotels existing in reservation system
      operationId: getHotelCodesListedInHolidex
      description: ''
      produces:
        - application/json
      responses:
        '200':
          description: An array of hotel profiles
          schema:
            type: array
            items:
              type: string
        '407':
          description: Proxy authentication required
          schema:
            $ref: '#/definitions/Errors'
        '422':
          description: Request didn't pass validation
          schema:
            $ref: '#/definitions/Errors'
        '429':
          description: Too many requests
          schema:
            $ref: '#/definitions/Errors'
        '500':
          description: Internal server error
          schema:
            $ref: '#/definitions/Errors'
      security:
        - ApiKey: []
definitions:
  HotelDetails:
    type: object
    properties:
      profile:
        $ref: '#/definitions/profileObject'
      location:
        $ref: '#/definitions/Location'
      contact:
        $ref: '#/definitions/Contact'
      reviews:
        $ref: '#/definitions/Reviews'
      profile:
        $ref: '#/definitions/Profile'
      marketing:
        $ref: '#/definitions/Marketing'
      address:
        $ref: '#/definitions/Address'
      policies:
        $ref: '#/definitions/Policies'
      media:
        $ref: '#/definitions/media'
      facilities:
        $ref: '#/definitions/facilities'
      badges:
        $ref: '#/definitions/badgesObject'
      safetyandaccessibility:
        $ref: '#/definitions/safetyandaccessibilityObject'
      technology:
        $ref: '#/definitions/technologyObject'

  Preferences:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
          description: The preference name
        value:
          type: string
          description: The preference value
  # Reviews will return a max of 10 reviews without a filter on review ratings. 10 most recent reviews will be returned
  Reviews:
    type: array
    items:
      $ref: "#/definitions/Review"
  Review:
    properties:
      userNickName:
        type: string
        description: The reviewer's nick name
      reviewText:
        type: string
        description: The review text
      hotelMnemonic:
        type: string
        description: The hotel's mnemonic
      userRating:
        type: integer
        description: The review user gave against a stay at this hotel on a scale of 1-5
      reviewTitle:
        type: string
        description: The review title or summary
      isRecommended:
        type: boolean
        description: The review user recommend this hotel or not
      pros:
        type: array
        description: The hotel's pros
        items:
          type: string
      cons:
        type: array
        description: The hotel's cons
        items:
          type: string
      userCheckoutDate:
        type: object
        description: Checkout date
        properties:
          Label:
            type: string
          Value:
            type: string
          Id:
            type: string
      userLocation:
        type: string
        description: User location
      memberStatus:
        type: string
        description: IHG Rewards Club member status
      specificRatings:
        type: object
        description: The list of additional ratings like staff, room and so on
        properties:
          goals:
            $ref: '#/definitions/SpecificRatingProperty'
          staffService:
            $ref: '#/definitions/SpecificRatingProperty'
          value:
            $ref: '#/definitions/SpecificRatingProperty'
          roomComfort:
            $ref: '#/definitions/SpecificRatingProperty'
          atmosphereAmbiance:
            $ref: '#/definitions/SpecificRatingProperty'
          comments:
            type: array
            description: The list of comments
            items:
              $ref: "#/definitions/Comment"
  SpecificRatingProperty:
    type: object
    properties:
      valueRange:
        type: integer
      displayType:
        type: string
      value:
        type: integer
      label:
        type: string
      minLabel:
        type: string
      maxLabel:
        type: string
      id:
        type: string
      valueLabel:
        type: string
  Comment:
    type: object
    properties:
      userNickname:
        type: string
        description: The user's nickname
      commentText:
        type: string
        description: The comment text
      submissionTime:
        type: string
        description: The time when user submitted the comment

