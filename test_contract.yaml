  BrandInfo:
   type: object
   properties:
     chainCode:
       type: string
       description: The 2 character chain code. This is also called the group code.
     mnemonic:
       type: string
       description: The hotel mnemonic
     brandName:
       type: string
       description: The brand name this hotel belongs to.
     brandCode:
       type: string
       description: The 4 character group code that this hotel belongs to.
  Technology:
    type: object
    properties:
      guestRequestsVendorName:
        type: string
      pointofSaleVendorName:
        type: string
      webConfig:
        type: object
        properties:
          priceCompare:
            description: Shows the Trip Tease price comparison based on this indicator
            type: object
            properties:
              listItem:
                type: array
                description: Shows the Trip Tease price comparison indicator per page
                items:
                  type: string
  Profile:
    type: object
    properties:
      latitude:
        type: number
        format: double
        description: The hotel's latitude
      longitude:
        type: number
        format: double
        description: The hotel's longitude
      isTpiLevel1Violator:
        type: boolean
        description: tpi1 violator flag. Hotels who violate IHG's terms once are considered level 1 violator
      isTpiLevel2Violator:
        type: boolean
        description: tpi2 violator. Hotels who violate IHG's terms twice are considered level 2 violator
      name:
        type: string
        description: The hotel name.
      tag:
        type: string
        description: The hotel tag. For example, kimpton hotels have a tag that is different from a hotel name.
      stripes:
        type: object
        description: Indicates if the Hotel is New to IHG, Opening Soon etc.
        properties:
          id:
            type: string
          name:
            type: string
      technology:
        type: object
        properties:
          guestRequestsVendorName:
            type: string
          pointofSaleVendorName:
            type: string
          webConfig:
            type: object
            properties:
              priceCompare:
                description: Shows the Trip Tease price comparison based on this indicator
                type: object
                properties:
                  listItem:
                    type: array
                    description: Shows the Trip Tease price comparison indicator per page
                    items:
                      type: string
      shortDescription:
        type: string
        description: The hotel short description.
      longDescription:
        type: string
        description: The hotel long description.
      totalReviews:
        type: integer
        description: The total reviews for a hotel
      averageReview:
        type: string
        description: The hotel's average review on a scale of 1-5
      overallRatingRange:
        type: string
        description: The hotel's overall raiting range on a scale of 1-5
      timeZone:
        type: string
        description: The time zone of the hotel in IANA format
      synexisId:
        type: string
        description: Identifier only for Kimpton Hotels
      seoCity:
        type: string
        description: Identifier used by performance and marketing for SEO
      marketingRegion:
        type: string
        description: The marketing region of the hotel
      chinaBPG:
        type: boolean
        description: Shows BPG logo for China hotel based on this flag.
      hotelStatus:
        type: string
        description: Status of the hotel like PRESELL, NEW, TEMPORARILY_CLOSED
      openingDate:
        type: string
        description: The opening date for the hotel.
      preSellDate:
        type: string
        description: The date the hotel is start accepting reservations.
      dateOpened:
        type: string
        description: The date on which the hotel opened
      dateClosed:
        type: string
        description: The date on which the hotel closed.
      originType:
        type: string
        description: Origing type of the hotel. Required for Army hotels.
      marketingPerformance:
        type: string
        description: Marketing Performance of the hotel.
      creditCardAuthorizationParticipant:
        type: boolean
        description: Indicates if the hotel is a Credit Card Authorization Form Participant
      independentNonIHGWebsiteURL:
        type: string
        description: Hotel Detail URL for independent hotels like Kimpton, SP etc.
      currencyExchangeBillingNotification:
        type: string
        description: The notification warning for currency exhange on billing.
      roomsIncludingSuitesCount:
        type: integer
        description: Total number of rooms in the hotel
      growthHotelStatus:
        type: string
        description: The growth hotel status
      languagesSpokenByStaff:
        type: object
        properties:
          listItem:
            type: array
            description: The list of languages spoken by hotel staff
            items:
              type: string
      primaryImageUrls:
        type: object
        properties:
          originalUrl:
           type: string
           description: Primary media URL. Could be original image, original virtual tour image or primary video for video type.
          formats:
           type: array
           description: Different formats of the media.
           items:
            type: object
            properties:
              aspectWidth:
                type: string
              aspectHeight:
                type: string
              url:
                type: string
      ihgBusinessRewardsParticipationPeriod:
        type: object
        properties:

          startDate:
            type: string
            format: YYYY-MM-DD
            description: Opt in date for business rewards.
          endDate:
            type: string
            format: YYYY-MM-DD
            description: Opt out date for business rewards.
  Location:
    type: object
    properties:
      introText:
        type: string
        description: The display text for the location
      district:
        type: string
        description: The hotel's district. Example "historic district"
      closestCity:
        type: string
        description: The closest city from the hotel
      distanceToCityCenter:
        type: string
        description: The distance from the hotel to the nearest city's center.
      unitOfMeasure:
        type: string
        description: String indicating miles or kilometers
  Contact:
    type: array
