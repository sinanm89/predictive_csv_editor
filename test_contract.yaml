      type: object
      properties:
        faxNumber:
          type: string
          description: The fax number
        reservationsPhoneNumber:
          type: string
          description: The call center number
        reservationsPhoneNumberMessage:
          type: boolean
          description: The call center number message. Some numbers (for example starting with 0871 have a charge. IHG is legally obligated to display this message to the user)w
        frontDeskNumber:
          type: string
          description: The front desk number
        email:
          type: string
          description: The hotel's contact email

Policies:
    type: object
